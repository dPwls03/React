<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여러 개의 카드</title>
<style>
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* 각 카드 사이의 간격 조절 */
  }

  .card {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }

  .card-content {
    padding: 20px;
  }

  .card-content h3 {
    margin-top: 0;
  }

  .card-content p {
    margin-bottom: 0;
  }
</style>
</head>
<body>

<div class="card-container">
  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h3>카드 제목 1</h3>
      <p>카드 설명이 여기에 들어갑니다.</p>
    </div>
  </div>

  <div class="card">
    <img src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h3>카드 제목 2</h3>
      <p>카드 설명이 여기에 들어갑니다.</p>
    </div>
  </div>

  <!-- 원하는 만큼 카드를 추가할 수 있습니다. -->

</div>

</body>
</html>
