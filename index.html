<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>React</title>
<style>
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* 각 카드 사이의 간격 조절 */
}

.card {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #f0f0f0;
    padding: 10px;
}

.card-header h3 {
    margin-top: 0;
    margin-bottom: 0;
}

.card-content {
    padding: 20px;
    transition: background-color 0.3s;
    background-color: white;
    color: black;
}

.card-content p {
    margin-bottom: 0;
}

.card-footer {
    font-weight: normal;
    text-decoration: none; 
    background-color: #f0f0f0;
    padding: 10px;
    text-align: center;
  }

.card-footer a {
    font-weight: normal;
    text-decoration: none;
    color: black;
}

.card-footer a:hover {
    font-weight: bold;
    color: #4DA4FF;
}

.card-content a {
    text-decoration: none;
    color: black;
}

.card-content a:hover {
    font-weight: bold;
    color: white;
}

.card-content:hover {
    background-color: #BFDEFF;
    color: white;
}

</style>
</head>
<body>
<h2>React</h2>
<hr>

<div class="card-container">
    <div class="card">
        <div class="card-header">
            <center><h3>2024-03-11-월 (2주차)</h3></center>
        </div>
        <div class="card-content">
            <p>
                <center><a href="#">실 습 문 제</a></center>
            </p>
        </div>
        <div class="card-footer">
            <center><a href="https://github.com/dPwls03/React/tree/main/0311">수업내용 및 발표자료</a></center>
        </div>
      </div>

  <div class="card">
    <div class="card-header">
      <center><h3>2024-03-18-월 (3주차)</h3></center>
    </div>
    <div class="card-content">
        <p>
            <center><a href="#">실 습 문 제</a></center>
        </p>
    </div>
    <div class="card-footer">
        <center><a href="https://github.com/dPwls03/React/tree/main/0311">수업내용 및 발표자료</a></center>
    </div>
  </div>
</div>

</body>
</html>
