<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여러 개의 카드</title>
<style>
.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* 각 카드 사이의 간격 조절 */
  }

  .card {
    width: 300px;
    border: 1px solid #ccc;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-header {
    background-color: #f0f0f0;
    padding: 10px;
  }

  .card-header h3 {
    margin-top: 0;
    margin-bottom: 0;
  }

  .card-content {
    padding: 20px;
  }

  .card-content p {
    margin-bottom: 0;
  }
</style>
</head>
<body>
<h2>React</h2>
<hr>

<div class="card-container">
  <div class="card">
    <div class="card-header">
      <h3>2024-03-11-월</h3>
    </div>
    <div class="card-content">
        <p>
            <a href="https://github.com/dPwls03/React/tree/main/0311">수업내용 및 발표자료</a>
        </p>
    </div>
  </div>
</div>

</body>
</html>
